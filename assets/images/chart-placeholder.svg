<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="400" height="300" fill="#f8f9fa"/>
    
    <!-- Оси -->
    <line x1="50" y1="50" x2="50" y2="250" stroke="#666" stroke-width="2"/>
    <line x1="50" y1="250" x2="350" y2="250" stroke="#666" stroke-width="2"/>
    
    <!-- Столбцы-заглушки -->
    <rect x="80" y="150" width="30" height="100" fill="#8B0000" opacity="0.7"/>
    <rect x="130" y="100" width="30" height="150" fill="#ff6b35" opacity="0.7"/>
    <rect x="180" y="120" width="30" height="130" fill="#696969" opacity="0.7"/>
    <rect x="230" y="80" width="30" height="170" fill="#2F4F4F" opacity="0.7"/>
    <rect x="280" y="60" width="30" height="190" fill="#1a1a2e" opacity="0.7"/>
    
    <!-- Подписи -->
    <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">
        Пример визуализации данных
    </text>
    
    <!-- Легенда -->
    <g transform="translate(100, 30)">
        <rect x="-5" y="-5" width="210" height="60" fill="white" stroke="#e9ecef" rx="3"/>
        <rect x="5" y="5" width="10" height="10" fill="#8B0000"/>
        <text x="20" y="13" font-family="Arial" font-size="10">Убитые</text>
        
        <rect x="5" y="20" width="10" height="10" fill="#ff6b35"/>
        <text x="20" y="28" font-family="Arial" font-size="10">Раненые</text>
        
        <rect x="5" y="35" width="10" height="10" fill="#696969"/>
        <text x="20" y="43" font-family="Arial" font-size="10">Пропавшие</text>
    </g>
</svg>